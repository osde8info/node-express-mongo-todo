<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>remindyou.io</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="login" class="login flexbox-container">
        <h1 class="header-type-1">Login (or <a href="/signup">sign up</a>)</h1>
        <div>
            <label class="label-type-1" for="email">Email</label>
            <br>
            <input class="input-type-1" required type="text" id="email">
        </div>

        <div>
            <label class="label-type-1" for="password">Password</label>
            <br>
            <input class="input-type-1" required type="password" id="password">
        </div>
        <button class="button-type-1" type="submit" onclick="login()">Login</button>        
    </div>

    <div id="free-notes" class="flexbox-container">
        <h1 class="header-type-2">Or you can just use the app!</h1>
        <div id="todolist-container" class="main-value-proposition">
            <div id="add-container">
                <label class="addnew-label" for="new-todo">Add a new to-do list item</label>
                <input class="input-type-2" id="new-todo" type="text" onkeypress="return enterKey(event)">
                <button class="button-type-2" id="add-todo-button">Add</button>
            </div>

            <h2 class="small-header">To-do list</h2>
            <ul id="list-of-todos"></ul>
        </div>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
