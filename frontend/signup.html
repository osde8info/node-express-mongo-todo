<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>remindyou.io - Sign-up</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="signup flexbox-container">
        <h1 class="signup-head">Sign up (or <a href="/">back to log-in</a>)</h1>
        <div>
            <label for="email">Enter an e-mail address</label>
            <br>
            <input required type="text" id="email">
        </div>

        <div>
            <label id="password-label" for="password">Enter a password</label>
            <br>
            <input required type="password" id="password">
        </div>

        <div>
            <label id="confirm_password-label" for="confirm_password">Confirm the password</label>
            <br>
            <input required type="password" id="confirm_password">
        </div>
        <button type="submit" onclick="signUp()">Submit</button>
    </div>
    <script src="frontend.js"></script>
</body>
</html>
